apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: {{ .Values.ingress.metadata.name }}
 labels:
   app: flask-app
 annotations:
   nginx.ingress.kubernetes.io/rewrite-target: /
spec:
 rules:
   - host: {{ .Values.ingress.spec.rules.dns.host }}
     http:
       paths:
         - path: /
           pathType: Prefix
           backend:
             service:
               name: {{ .Values.service.metadata.name }}
               port:
                 number: {{ .Values.ingress.spec.rules.port.number }}