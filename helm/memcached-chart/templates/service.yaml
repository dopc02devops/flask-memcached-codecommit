apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name }}
  labels:
    app: memcached
spec:
  ports:
    - protocol: TCP
      port: {{ .Values.service.port.number }}
      targetPort: {{ .Values.service.port.number }}
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: memcached