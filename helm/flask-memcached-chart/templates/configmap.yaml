apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.resource.config.name }}
  labels:
    app: flask-app
data:
  memory-request: "{{ .Values.data.memory_request }}"
  memory-limit: "{{ .Values.data.memory_limit }}"
  cpu-request: "{{ .Values.data.cpu_request }}"
  cpu-limit: "{{ .Values.data.cpu_limit }}"
--- 
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.env.config.name }}
  labels:
    app: flask-app
data:
  MEMCACHED_HOST: "{{ .Values.data.host }}"
  MEMCACHED_PORT: "{{ .Values.data.port }}"
  OPERATING_SYSTEM: "{{ .Values.data.os }}"
